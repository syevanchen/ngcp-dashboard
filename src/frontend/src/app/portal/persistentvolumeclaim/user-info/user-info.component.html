<clr-modal [(clrModalOpen)]="modalOpened" [clrModalSize]="''">
  <h3 class="modal-title">{{'USER.MESSAGE' | translate}}</h3>
  <div class="modal-body">
    <hr>
    <div style="padding-top: 10px">
      <span>{{'USER.LOGIN_COMMAND' | translate}}：
        <br> sftp -P {{userInfo?.port}} {{userInfo?.user}}@{{userInfo?.server}}</span>
      <br>
      <br>
      <span>
        {{'USER.LOGIN_PASS' | translate}}：
        <br> {{userInfo?.password}}
      </span>
    </div>
  </div>
</clr-modal>
